  <main id="main">

    <div class="site-section pb-0 site-portfolio">
      <div class="container">

        <div class="row mb-5 align-items-end">
          <div class="col-md-6" data-aos="fade-up">
            <h2>Contacto</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">
            
            <form action="#" method="post" role="form" class="php-email-form" name="fvalida">
              
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Nombre</label>
                  <input type="text" name="name" class="form-control" id="name" data-rule="minlen:4" data-msg="Minimo 4 caracteres" required />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Email</label>
                  <input type="email" class="form-control" name="email" id="email" data-rule="email" data-msg="Introduce un email valido" required/>
                  <div class="validate"></div>
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Numero de Contacto</label>
                  <input type="text" class="form-control" name="contact" id="contact" data-rule="minlen:4" data-msg="Minimo 8 caracters" required/>
                  <div class="validate"></div>
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Motivo de Contacto</label>
                  <textarea class="form-control" name="message" cols="30" rows="10" data-rule=" minlen:10" data-msg="Minimo 10 caracteres" required></textarea>
                  <div class="validate"></div>
                </div>


                <div class="col-md-12 mb-3">
                    <div class="loading"></div>
                  <div class="error-message"></div>
                  <div class="sent-message">Mensaje enviado con exito!</div>
                </div>

                <div class="col-md-6 form-group">
                  <input type="submit" class="readmore d-block w-100" value="Enviar" onclick="validarForm()">
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-4 ml-auto order-2" data-aos="fade-up">
            <ul class="list-unstyled">
              <li class="mb-3">
                <strong class="d-block mb-1">Telefono</strong>
                <span>+34 691 386 582</span>
              </li>
              <li class="mb-3">
                <strong class="d-block mb-1">Email</strong>
                <span>victor.torres.ortiz.18@gmail.com</span>
              </li>
            </ul>
          </div>
